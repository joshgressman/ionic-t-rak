<ion-menu [content]="content">
  <ion-header>
    <ion-toolbar>
     <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>
 <ion-content>
  <ion-list>

    <ion-item text-wrap menuClose>
      <ion-icon name="pulse" item-left large></ion-icon>
      <h2>Dashboard</h2>
      <p>View transaction history and filter transactions</p>
    </ion-item>
    <ion-item text-wrap menuClose (click)="openPage('transaction')">
      <ion-icon name="add-circle" item-left large></ion-icon>
      <h2>Add Transaction</h2>
      <p>Add a new transaction</p>
    </ion-item>
    <ion-item-divider color="danger">Account</ion-item-divider>
    <ion-item text-wrap menuClose (click)="openPage('login')">
      <ion-icon name="md-clipboard" item-left large></ion-icon>
      <h2>Create Account</h2>
      <p></p>
    </ion-item>
    <ion-item text-wrap menuClose (click)="openPage('login')">
      <ion-icon name="log-in" item-left large></ion-icon>
      <h2>Login</h2>
      <p>Login to your dashboard</p>
    </ion-item>
    <ion-item text-wrap menuClose>
      <ion-icon name="log-out" item-left large></ion-icon>
      <h2>Logout</h2>
      <p>of your account</p>
    </ion-item>

  </ion-list>

</ion-content>
</ion-menu>

<ion-nav #content [root]="homePage"></ion-nav>
