
<ion-header>

  <ion-navbar>
    <ion-title>Add Transaction</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
 <form #f="ngForm" (ngSubmit)="onSubmit(f)">
  <ion-list>
    <ion-item>
     <ion-label>Vendor:</ion-label>
     <ion-input type="text" name="vendor" ngModel required></ion-input>
    </ion-item>
    <ion-item>
        <ion-label>Purchased Date:</ion-label>
        <ion-input type="date" name="purchasedDate" ngModel required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Category:</ion-label>
      <ion-select name="category" ngModel>
        <ion-option *ngFor="let cat of itemCategory" value="{{cat}}">{{cat}}</ion-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-label>Item:</ion-label>
      <ion-input type="text" name="item" ngModel required></ion-input>
     </ion-item>
     <ion-item>
      <ion-label>Description:</ion-label>
      <ion-input type="text" name="description" ngModel required></ion-input>
     </ion-item>
     <ion-item>
      <ion-label>Cost $:</ion-label>
      <ion-input type="number" name="cost" ngModel required></ion-input>
     </ion-item>
  </ion-list>
  <ion-grid>
    <ion-row>
      <ion-col text-center>
        <h5>Take a photo of receipt / invoice.</h5>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <button ion-button block outline type="button" icon-left (click)="onTakePhoto()"><ion-icon name="camera"></ion-icon>Receipt Image</button>
      </ion-col>
    </ion-row>
     <ion-row>
       <ion-col>
         <button ion-button color="secondary" block type="submit">Add Transaction</button>
       </ion-col>
     </ion-row>
  </ion-grid>

 </form>
</ion-content>
